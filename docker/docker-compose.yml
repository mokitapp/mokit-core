version: '3.8'

services:
  mockhub:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mockhub
    ports:
      # Main Web UI
      - "5000:5000"
      # Mock server ports range
      - "5100-5200:5100-5200"
    volumes:
      # Persist SQLite database
      - mockhub-data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/mockhub.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mockhub-network

volumes:
  mockhub-data:
    driver: local

networks:
  mockhub-network:
    driver: bridge


